<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Replies - Print</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    header { margin-bottom: 16px; }
    h1 { font-size: 18px; margin: 0 0 6px 0; }
    .meta { color: #555; font-size: 12px; }
    .list { display: grid; gap: 12px; margin-top: 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; break-inside: avoid; }
    .row { display: flex; align-items: center; gap: 8px; }
    .user { font-weight: 600; }
    .handle { color: #666; font-size: 12px; }
    .date { margin-left: auto; color: #666; font-size: 12px; }
    .content { white-space: pre-wrap; margin-top: 8px; line-height: 1.4; }
    .counts { margin-top: 8px; color: #444; font-size: 12px; display: flex; gap: 12px; }
    .small { font-size: 12px; color: #666; }
    @media print {
      body { margin: 10mm; }
      .card { page-break-inside: avoid; }
      .no-print { display: none !important; }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Replies</h1>
    <div class="meta" id="meta"></div>
    <div class="no-print" style="margin-top:10px;">
      <button id="printBtn">Print / Save as PDF</button>
    </div>
  </header>
  <section class="list" id="list"></section>
  <script src="print.js"></script>
</body>
</html>
